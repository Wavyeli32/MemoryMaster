<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Time Trial Mode</title>
  <link rel="stylesheet" href="style.css">
  <script src="script2.js"></script>
</head>
<body>
  <div class="container">
    <h1 class="title">TIME TRIAL MODE</h1>
    <p class="description">
      Match all the pairs before the time runs out!
    </p>
    
    <button class="pause-button" onclick="pauseGame()">Pause</button>
    
    <div id="game-info">
      <span id="score">Score: 0</span>
      <span id="timer">Time: 60s</span>
    </div>
    
    <!-- Game Board -->
    <div class="game-board">
      <div class="card">?</div>
      <div class="card">?</div>
      <div class="card">?</div>
      <div class="card">?</div>
      <div class="card">?</div>
      <div class="card">?</div>
      <div class="card">?</div>
      <div class="card">?</div>
    </div>
    </div>
    
  </div>

  <div id="pauseMenu" style="display:none;">
    <button onclick="resumeGame()">Resume</button>
    <button onclick="saveProgress()">Save Progress</button>
    <button onclick="returnToSelectMode()">Return to Select Mode</button>
  </div>
</body>
</html>
